{% extends "layout.html" %}
{% block content %}

    <div class="container mt-5 text-light">
        <h1>Ethereum Mobile Payments</h1>
        <form id="User_Details" method="POST" class="form-register"  enctype="multipart/form-data" >
            
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="e0mail" id="Email" name="Email" class="form-control">
            </div>

            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" class="form-control">              
            </div>

            <div class="form-group">
                <label for="DOB">DOB:</label>
                <input type="date" id="DOB" name="DOB" class="form-control">
            </div>

            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" class="form-control">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
            </div>

            <!-- <div class="form-group">
                <label for="picture">Picture:</label>
                <input type="file" id="picture" name="picture" class="form-control">
            </div> -->
            <input type="submit" formaction={{url_for("user_profile")}} value="Submit OTP"   title="Submit User Details"    class="btn btn-primary" name="submit-user-details"   />


        </form>
    </div>


{% endblock %}
